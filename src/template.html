<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="home-page-logo" class="non-selectable"><p>DeepLake Restaurant</p></div>
        <nav>
            <button type="button" class="btn" id="about-btn">ABOUT</button>
            <button type="button" class="btn" id="menu-btn">MENU</button>
            <button type="button" class="btn" id="contact-btn">CONTACT US</button>
        </nav>
    </header>
    <div id="content">
        <div id="main">
            <div id="contact-grid">
                <div id="contact-info">
                    <p id="contact-number">Our Number: *********</p>
                    <p id="contact-mail">Our Mail Adress: *******@***</p>
                    <p id="contact-location">Our Location: ***********</p>
                </div>
                <div id="message-form">
                    <div>
                        <label for="name-input">Your Name</label><br>
                        <input type="text" id="name-input" placeholder="Your Name Here...">
                    </div>
                    <div>
                        <label for="message-input">Your Message</label><br>
                        <textarea name="message" id="message-input" placeholder="Your Message Here..."></textarea>
                    </div>
                    <div>
                        <button id="send-contact-btn" type="button">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
